<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KizFiles - File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1b1b1b;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 3.5rem;
            color: #00b894;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #f0f0f0;
            font-weight: 600;
        }

        input[type="file"] {
            padding: 18px 25px;
            font-size: 1rem;
            border: 2px solid #00b894;
            border-radius: 10px;
            background-color: transparent;
            color: white;
            margin-bottom: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #00e5c0;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            background-color: #00b894;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover {
            background-color: #00e5c0;
        }

        p {
            font-size: 1.1rem;
            color: #f0f0f0;
            margin-top: 20px;
            font-weight: 500;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #2ecc71;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Additional styling */
        .btn-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo">
            <i class="fas fa-file-upload"></i>
        </div>
        <h1>KizFiles</h1>
        <input type="file" id="fileInput">
        <div class="btn-wrapper">
            <button onclick="uploadFile()">Upload</button>
        </div>
        <p id="statusMessage"></p>
    </div>

    <script>
        // Define the particle background
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Define variables with your repository details
        const repoOwner = "NoobleGames";  // GitHub Username
        const repoName = "filehoster"; // Your GitHub repository name
        const token = "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";  // Replace with your GitHub Personal Access Token

        // Function to generate random file names
        function generateRandomFileName(length = 12) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let randomFileName = "";
            for (let i = 0; i < length; i++) {
                randomFileName += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return randomFileName;
        }

        // Function to upload the file to GitHub
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('statusMessage').innerHTML = "<span class='error'>Please select a file to upload.</span>";
                return;
            }

            // Read the file as a base64 string
            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = async function () {
                const base64Content = reader.result.split(',')[1]; // Strip base64 prefix

                // Generate a random filename
                const randomFileName = generateRandomFileName() + file.name.slice(file.name.lastIndexOf('.'));

                // Create a new file path with the random filename
                const filePath = "uploads/" + randomFileName;

                // API URL for creating/updating the file in the GitHub repository
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

                // Prepare the request body
                const requestBody = {
                    message: `Upload file ${randomFileName}`,  // Commit message
                    content: base64Content,  // Base64 file content
                    branch: "main"  // Default branch (could be different if you use a different branch)
                };

                try {
                    // Send request to GitHub API to upload the file
                    const response = await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        document.getElementById('statusMessage').innerHTML = `<span class='success'>File uploaded successfully! <a href="${responseData.content.download_url}" target="_blank">View File</a></span>`;
                    } else {
                        document.getElementById('statusMessage').innerHTML = `<span class='error'>Failed to upload file: ${responseData.message} (Error code: ${response.status})</span>`;
                        console.error("Error details:", responseData);
                    }
                } catch (error) {
                    document.getElementById('statusMessage').innerHTML = `<span class='error'>Error: ${error.message}</span>`;
                    console.error("Error details:", error);
                }
            };

            reader.onerror = function (error) {
                document.getElementById('statusMessage').innerHTML = `<span class='error'>Error reading file: ${error}</span>`;
                console.error("FileReader error:", error);
            };
        }
    </script>
</body>

</html>
